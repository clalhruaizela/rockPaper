<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Rock,Paper&Scissors</title>
</head>
<body>
  <script>
 var playerChoice;
 var computerChoice;
 var choices = ['rock','paper','scissors'];



function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getPlayerChoice(){
  var targetIndex;
  const playerSelection = prompt("Enter a number, 1 for Rock, 2 for Paper, 3 for Scissors");

  if(playerSelection == 1){
    targetIndex = 0;
  }else if(playerSelection == 2){
    targetIndex = 1;
  }else if(playerSelection == 3){
    targetIndex = 2;
  }else{
    targetIndex =   2;
  }
  playerChoice = choices[targetIndex];
  //return playerSelection;
}



    function getComputerChoice(){
      var randomNumber = getRandomInt(0,2);
      console.log(randomNumber);
      computerChoice = choices[randomNumber]; 
     // console.log(`Computer selected ${computerChoice}`);
    }


    function playRound(){
      
    if (playerChoice === computerChoice) {
      return (`it's a tie ${playerChoice}`)
    } else if (playerChoice === "rock" && computerChoice === "scissors") {
      return "You win! rock beat scissors";
    } 
    else if(playerChoice === "paper" && computerChoice === "rock"){
      return "You win! paper beat scissors";
    } else if (playerChoice === "scissors" && computerChoice === "paper") {
      return "You win! scissors beat paper";
    }else {
      return `You lost! ${computerChoice} beats ${playerChoice}`;
    }
    }

   getPlayerChoice();
   getComputerChoice();
   //alert(choices[4]);
  alert(playRound())
  </script>
</body>
</html>
